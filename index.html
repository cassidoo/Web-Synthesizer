<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Synth Pad Web Audio</title>

		<link rel="stylesheet" href="main.css">

		<script src="app.js"></script>
	</head>
	<body>
		<div id="cursorglow"></div>
		<div id="page-wrapper" class="clearfix">
			<canvas id="synth-pad"></canvas>
			<div id="info">
				<h1>WEB SYNTH</h1>
				<p>
					Click and drag over the synthesizer pad to generate sound.
				</p>
				<p>
					Frequency: <span id="frequency">n/a</span>
				</p>
				<p>
					Volume: <span id="volume">n/a</span>
				</p>
				<p>
					Sound type:
					<form action="">
						<select name="sounds" id="sounds">
							<option value="triangle">Triangle</option>
							<option value="sine">Sine</option>
							<option value="square">Square</option>
							<option value="sawtooth">Sawtooth</option>
						</select>
					</form>
				</p>
			</div>
		</div>
	</body>
</html>
